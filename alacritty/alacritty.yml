shell:
  program: wsl.exe -d unityware_dev 
live_config_reload: true
scrolling:
    history: 10000
    multiplier: 10
window:
  opacity: 1 
  padding:
    x: 0
    y: 0
  decorations: none
  rounded_corners: 10
  dimensions:
    columns: 150 
    lines: 40
mouse:
  paste_mode: Bracketed

draw_bold_text_with_bright_colors: true

# CASKAYDIA NERD FONT 
font:
  normal:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Regular
  bold:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold
  italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold Italic
  size: 15 

colors:
  # Default colors
  primary:
    background: "0x111827" # blue
    # background: "#001f17" # dark green
    # background: "#170a0a" # dark red
    foreground: "0xD1D5DB"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x111827"
    cursor: "#FDDA0D"

  normal:
    black: "0x6B7280"
    red: "0xFCA5A5"
    green: "0xB1E3AD"
    yellow: "0xFBC19D"
    blue: "0xBAE6FD"
    magenta: "0x957FB8"
    cyan: "0xDDD6FE"
    white: "0xA5F3FC"

  bright:
    black: "0x6B7280"
    red: "0xFCA5A5"
    green: "0xB1E3AD"
    yellow: "0xFBC19D"
    blue: "0xBAE6FD"
    magenta: "0x938AA9"
    cyan: "0xDDD6FE"
    white: "0xA5F3FC"

  search:
    foreground: '#e1f4e9'
    background: '#e1f4e9'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
